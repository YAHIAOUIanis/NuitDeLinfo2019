<body>

	<div class="container-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Aider nos étudiants
				</span>

				<div class="wrap-input100">
					<span class="label-input100">Moteur de recherche</span>
					<input id="word_clef" class="input100" type="text" name="word_clef" placeholder="Saisissez un mot clé (exemple: bourse)...">
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							Rechercher
						</button>
					</div>
				</div>
			</form>
		</div>

	</div>

	<div id="dropDownSelect1"></div>

<script>

$('.validate-form').on('submit',function(){        
        var link = "http://ici-grenoble.org/infospratiques/recherche.php?sujet="+document.getElementById("word_clef").value;
        open(link,"_blank");
});

</script>
